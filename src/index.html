<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./Resources/style.css" type="text/css" />
        <link rel="icon" href="../Images/icon.png" type="image/png" />
        <title>Flappy Bird</title>
    </head>
    <body>
        <div class="game_container">
            <div class="sky">
                <div class="bird"></div>
            </div>

            <div class="ground">
                <div class="ground_moving"></div>
            </div>

            <div class="menu_container hide">
                <div class="menu">
                    <div class="rank">
                        <div class="score1">
                            SCORE <br />
                            <span>9</span>
                        </div>
                        <div class="best_score1">
                            BEST <br />
                            <span>23</span>
                        </div>
                    </div>

                    <div class="start_btn"></div>
                </div>
            </div>
        </div>

        <div class="score">
            <h1>best score is: <span>0</span></h1>
            <h2>your score is: <br /><span>0</span></h2>
        </div>

        <script type="module" src="./js/game.js"></script>
    </body>
</html>
