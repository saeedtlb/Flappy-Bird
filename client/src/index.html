<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="/src/Resources/style.css"
            type="text/css"
        />
        <link rel="icon" href="../Images/icon.png" type="image/png" />
        <title>Flappy Bird</title>
    </head>
    <body>
        <div class="game_container">
            <div class="sky">
                <div class="score">
                    <span></span>
                </div>
                <div class="bird"></div>
            </div>

            <div class="ground">
                <div></div>
            </div>

            <div class="obstacles_container"></div>

            <div class="menu_container">
                <div class="menu">
                    <div class="rank">
                        <div class="score">
                            SCORE <br />
                            <span>0</span>
                        </div>
                        <div class="best_score">
                            BEST <br />
                            <span>0</span>
                        </div>
                    </div>

                    <div class="mode">
                        <div class="btn start"></div>
                        <div class="btn online"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/src/js/socket.io.min.js"></script>
        <script type="module" src="/src/js/game.js"></script>
    </body>
</html>
